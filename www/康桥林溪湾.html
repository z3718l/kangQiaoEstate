<script type="text/javascript">
    //背景图片平铺
    var sec = document.getElementById('section');
    var img = document.getElementById('img');
    var a = document.getElementsByTagName('a'),
        i = 0;
    sec.style.height = document.documentElement.clientHeight + 'px';
    img.style.height = document.documentElement.clientHeight + 'px';
    img.style.width = document.documentElement.clientWidth + 'px';
    //去掉手机聚焦时的默认样式
    for (; i < a.length; a++) {
        a[i].addEventListener('touchstart', function (e) {
            e.stopPropagation
        }, false);
    }
</script>
